<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="loginwt.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <script>
        
    function Validateform() {
        var name=document.login.name.value; 
        var email=document.login.email.value;  
        var password= document.login.password.value;
        if (name=="" || name==null)
        {  
           alert("Name should not be empty");  
           return false;  
        }
        if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email))
        {
            alert("Enter valid email address")
            return false;
        }
        if (password.length < 8 || !/[a-z]/.test(password) ||!/[A-Z]/.test(password) ||!/[0-9]/.test(password)) 
        {
            alert("Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters")
            return false;
        }
        alert("Your form submited successfully")
    }
</script>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="http://bestanimations.com/Food/Beverages/Coffee/coffee-animated-gif-25.gif" alt="">
        <div class="text">
          <span class="text-1">Enjoy your day <br> with our coffee</span>
          <span class="text-2">Let's get connected</span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src="images/backImg.jpg" alt="">
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
          <form name="login" onsubmit="return validateform()">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Enter your email">
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Enter your password" required>
              </div>
              <div class="text"><a href="#">Forgot password?</a></div>
              <div class="button input-box">
                <a href="wt.html"><input type="button" value="Sumbit"></a>
              </div>
              <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup now</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Signup</div>
        <form action="wt.html" onsubmit="myFunction()">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" id="name" placeholder="Enter your name" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Enter your password" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" id="confirm_password" class="form-control" placeholder="Confirm your Password" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Sumbit">
              </div>
              <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
            </div>
            <script type="text/javascript">
              var password = document.getElementById("password"),confirm_password = document.getElementById("confirm_password");
              function validatePassword(){
              if(password.value != confirm_password.value) {
              confirm_password.setCustomValidity("Passwords Don't Match");
              } else {
              confirm_password.setCustomValidity('');
              }
              }
              password.onchange = validatePassword;
              confirm_password.onkeyup = validatePassword;
              function myFunction() {
        alert("Thank you for your registration.We will definitely fulfill your needs");
      }
          </script>
      </form>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
